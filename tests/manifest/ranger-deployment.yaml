apiVersion: v1
kind: Service
metadata:
  name: ranger-svc
  labels:
    app: ranger-app
spec:
  type: NodePort
  ports:
  - name: ranger-admin-http
    protocol: TCP
    port: 6080
    targetPort: 6080
    nodePort: 30002
  - name: ranger-admin-https
    protocol: TCP
    port: 6182
    targetPort: 6182
  selector:
    app: ranger-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ranger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ranger-app
  template:
    metadata:
      name: ranger
      labels:
        app: ranger-app
    spec:
      restartPolicy: Always
      containers:
      - image: jucaf/ranger:3.0.0-SNAPSHOT-190522
        imagePullPolicy: Always
        name: ranger
        ports:
        - containerPort: 6080
          protocol: TCP
        - containerPort: 6182
          protocol: TCP
        env:
          - name: DB_HOST
            value: "postgresql-0.postgresql-svc.kudu.svc.cluster.local"
          - name: DB_PORT
            value: "3306"
          - name: SOLR_HOST
            value: "solr-0.solrcluster.default.svc.cluster.local,solr-1.solrcluster.default.svc.cluster.local"
          - name: SOLR_PORT
            value: "8983"
          - name: SOLR_USER
            value: "solr"
          - name: SOLR_PASSWORD
            value: "solr"            
          - name: ZOOKEEPERS
            value: "zk-0.zk-hs.default.svc.cluster.local:2181,zk-1.zk-hs.default.svc.cluster.local:2181,zk-2.zk-hs.default.svc.cluster.local:2181"

